name: "CodeQL"

on:
  push:
    branches: [ main, v1.0.x ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: go

    - name: CodeQL Analysis
      uses: github/codeql-action/analyze@v3
